  .container {
    font-size: 1.5em;
    font-family: sans-serif;
    width: 100%;
    height:100%;
    display: grid;
    grid-gap: 5px;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 10vh 75vh 10vh;
    grid-template-areas:
      "header header"
      "content content"
      "footer footer";
  }
  
  .headerRow {
    grid-area: header;
    display: grid;
    grid-template-columns: 1fr 2fr;
    grid-template-areas:
      "headerLeftGrid headerRightGrid"
  }
  
  .headerLeft{
    grid-area: headerLeftGrid;
    justify-self: flex-start;
    align-self: center;
  }
  
  .headerRight{
    justify-self: flex-start;
    align-self: center;
    font-size: 0.5em
  }
  
  
  .mainContent {
    grid-area: content;
    /* enter your code below this line */
    display: grid;
    grid-gap: 5px;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    grid-template-areas:
      "mainContentTopLeftGrid mainContentTopRightGrid"
      "mainContentBottomLeftGrid mainContentBottomRightGrid"
    
    /* enter your code above this line */
  }

  .mainContentTopLeft {
    grid-area: mainContentTopLeftGrid
  }
  
  .mainContentTopRight {
    grid-area: mainContentTopRightGrid

  }
  
    .mainContentBottomLeft {
    grid-area: mainContentBottomLeftGrid
  }
  
  .mainContentBottomRight {
    grid-area: mainContentBottomRightGrid;


  }
  
  .border {
    border: 2px solid lightgray;
    border-radius: 10px;
  }
  
  
  .footerRow {
    background: rgb(70,70,70);
    color: white;
    font-family: sans-serif;
    grid-area: footer;
    display: grid;
    grid-template-columns: 1fr 6fr 1fr;
    grid-template-areas:
      "footerLeftGrid footerCenterGrid footerRightGrid";
  }
  

  
  .footerLeft{
    grid-area: footerLeftGrid;
    background: black;
  }
  
  .footerCenter{
    grid-area: footerCenterGrid;
    justify-self: center;
    align-self: center;
  }
  
  .footerRight{

    background: black;
  }
  
</style>

  <div class="headerRow">
    <div class="headerLeft">Main Title</div>
    <div class="headerRight">A longer description going into lots of very important detail... And some more and more.</div>
    
  </div>
  <div class="mainContent">
    <div class="mainContentTopLeft border">Top Left:</div>
    <div class="mainContentTopRight border">Top Right:</div>
    <div class="mainContentBottomLeft border">Bottom Left:</div>
    <div class="mainContentBottomRight border">Bottom Right:</div>
  </div>

  </div>
